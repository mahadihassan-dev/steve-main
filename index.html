  <!-- JS -->

  <script src="assets/js/main.js"></script>
  <script>
    // Slick Slider
    jQuery(".section_slider-tray").slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      vertical: true,
      infinite: false,
    });

    // Slick Scroll
    jQuery(function () {
      const slider = jQuery(".section_slider-tray");
      slider;

      slider.on("wheel", function (e) {
        e.preventDefault();

        if (e.originalEvent.deltaY < 0) {
          jQuery(this).slick("slickNext");
        } else {
          jQuery(this).slick("slickPrev");
        }
      });
    });

// https://codepen.io/vone8/
  </script>
